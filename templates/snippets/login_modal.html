<form method="POST" action="{% url 'login' %}"> {% csrf_token %}    
  <!-- Login Modal -->
  <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Login Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Please fill out the form below</h4>
            </div>
            <div class="modal-body">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon3">Username</span>
                <input type="text" name="username" class="form-control" placeholder="Username" id="modal_username">
              </div>
              <br>
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon3">Password </span>
                <input type="password" name="password" class="form-control" placeholder="Password" id="modal_password">
              </div>
            </div>
            <div class="modal-footer">

                
              <button type="submit" class="btn btn-primary" id="login_modal_submit"><span>Login</span></button>
              {% if user.is_authenticated %}              
              <input type="hidden" name="next" value="{% url 'login' %}" />
              {% else %}
              <input type="hidden" name="next" value="{{next}}"/>
              {% endif %}              
            </div>
          </div>
        </div>
      </div>
</form>
