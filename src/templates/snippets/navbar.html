<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <!-- Three-stripes-button appears when screen size is limited -->
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
            <a class="navbar-brand" href="{% url 'index' %}">Django Maps <span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                <li><a href="{% url 'posts:list' %}">All posts</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-center">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </ul>

            <!-- Right part of a navbar -->
            <ul class="nav navbar-nav navbar-right">
                {% if request.user.username %}
                <li><a href="/posts/user/{{request.user.username}}/">{{request.user.username}} <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    </a></li>
                <li><a href = "{% url 'posts:add' %}">Add new post <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a></li>
                <li><a href="{% url 'logout' %}">Logout <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                </a></li>
                
                {% else %}
                <li><a href="{% url 'register' %}">Sign up <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    </a></li>
                <li><a data-toggle="modal" data-target="#myModal">Log in <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                </a></li>
                {% endif %}
                
            </ul>
            </li>
            </ul>
        </div>
    </div>
</nav>
